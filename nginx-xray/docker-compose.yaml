version: '3'
networks:
  mynet:
    external: true
services:
  nginx:
    image: nginx:1.22.0
    restart: unless-stopped
    container_name: nginx
    environment:
      # 自定义host
      - XRAY_HOST=${XRAY_HOST}
    ports:
      - 80:80
      #- 443:443
    networks:
      - mynet
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/logs:/var/log/nginx
      - ./ssl/:/ssl
    depends_on:
      - xray
  xray:
    image: teddysun/xray:1.7.5
    restart: unless-stopped
    container_name: xray
    environment:
      # 自定义host
      - XRAY_HOST=${XRAY_HOST}
    ports:
      - 13101-13103:13101-13103
    networks:
      - mynet
    volumes:
      - ./xray/config.json:/etc/xray/config.json